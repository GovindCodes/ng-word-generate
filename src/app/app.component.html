<div class="container w-50 mt-5 text-center">
  <div class="text-center m-3 display-3 text-white">
    Word Limit : {{limit}}
  </div>

  <input
 type="range"
 min= "1"
 max= "50"
 value="{{ limit }}"
 class="slider form-control-range"
 (change) = "handleSlideChange($any($event.target).value)"
 style="width: 100%;"
>

<button class="btn btn-info" (click)= "generate()">Generate Text</button>


// ngIf checks weather words has truthu=y value or falsy value
<div *ngIf="words" class="class card-body">
  <p class="display-4 text-white">
    {{words}}
  </p>
</div>
</div>
